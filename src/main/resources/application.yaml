server:
port: 8087

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/movies-battle-db
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        jdbc:
          lob.non-contextual-creation: true